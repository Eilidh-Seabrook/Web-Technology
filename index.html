<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="style.css" />
    <title>G19-GAMES</title>
  </head>
  <body>
    <a href="./anagrams/anagrams.html" class="button">Anagrams</a>
    <a href="./ciphers/" class="button">Ciphers</a>

        <h1 class="logo">G19-GAMES</h1>
        <div class="dice">
          <img src="dice.png" alt="Dice" />

      <div class="search-bar">

        </div>

        <div class="game-card">
          <h2>ANAGRAM</h2>
          <img src="extension.png" alt="Anagram Game" class="game-icon" />
          <button class="play-btn">PLAY</button>
        </div>

        <div class="game-card">
          <h2>CIPHERS</h2>
