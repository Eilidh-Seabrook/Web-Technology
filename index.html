<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G19-GAMES</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <header>
      <div class="icons">
        <img src="user-icon.png" alt="User" class="icon">
        <img src="heart-icon.png" alt="Favorites" class="icon">
      </div>
      <h1 class="logo">G19-GAMES</h1>
      <div class="dice">
        <img src="dice.png" alt="Dice">
      </div>
    </header>

    <div class="search-bar">
      <input type="text" placeholder="Search for a game...">
      <button>üîç</button>
    </div>

    <div class="game-section">

      <div class="game-card">
        <h2>HANGMAN</h2>
        <img src="hangman.png" alt="Hangman Game" class="game-icon">
        <button class="play-btn">PLAY</button>
      </div>

      <div class="game-card">
        <h2>ANAGRAM</h2>
        <img src="puzzle.png" alt="Anagram Game" class="game-icon">
        <button class="play-btn">PLAY</button>
      </div>

      <div class="game-card">
        <h2>CIPHERS</h2>
        <img src="lock.png" alt="Ciphers Game" class="game-icon">
        <button class="play-btn">PLAY</button>
      </div>

    </div>

  </div>
