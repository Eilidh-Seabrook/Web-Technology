<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arcade Hangman</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="hangman.css" />
  </head>
  <body>
    <header class="topbar">
      <button class="icon menu" aria-label="menu"></button>
      <button class="icon user" aria-label="profile"></button>
      <button class="icon fav" aria-label="favourites"></button>
    </header>

    <main class="game">
      <h2 id="level-heading" class="level">LEVEL 1</h2>

      <figure class="gallows">
        <div class="pole"></div>
        <div class="beam"></div>
        <div class="rope"></div>
        <div id="man" class="man">
          <span class="head"></span>
          <span class="body"></span>
          <span class="arm left"></span>
          <span class="arm right"></span>
          <span class="leg left"></span>
          <span class="leg right"></span>
        </div>
      </figure>

      <div id="word" class="word"></div>

      <section id="keyboard" class="keyboard"></section>

      <p id="status" class="status"></p>
    </main>
    <section id="victory">
      <div>
        <h1>YOU WON!</h1>
        <div>
          <a href="../index.html" class="button">Return Home</a>
        </div>
      </div>
    </section>
    <section id="defeat">
      <div>
        <h1>Better Luck Next Time!</h1>
        <div>
          <a href="../index.html" class="button">Return Home</a>
          <a href="./hangmanlevel3.html" class="button">Try Again</a>
        </div>
      </div>
    </section>
    <script>
      const WORDS = ["liberal", "dinosaur", "encyclopaedia"];
    </script>
    <script src="hangman.js"></script>
  </body>
</html>
