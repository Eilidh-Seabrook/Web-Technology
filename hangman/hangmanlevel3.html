<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arcade Hangman</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="hangman.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="../icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../icons/favicon-16x16.png">
    <link rel="manifest" href="../icons/site.webmanifest">
    <link rel="icon" href="../icons/favicon.ico">
  </head>
  <body>
    <header>
      <h1 class="logo">G19-GAMES</h1>
      <a href="../index.html" class="index">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="80px"
          viewBox="0 -960 960 960"
          width="80px"
          fill="#e3e3e3"
        >
          <path d="M160-120v-480l320-240 320 240v480H560v-280H400v280H160Z" />
        </svg>
      </a>
      <a href="../highscores/index.html" class="trophy">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="80px"
          viewBox="0 -960 960 960"
          width="80px"
          fill="#cb9f1a"
        >
          <path
            d="M298-120v-60h152v-148q-54-11-96-46.5T296-463q-74-8-125-60t-51-125v-44q0-25 17.5-42.5T180-752h104v-88h392v88h104q25 0 42.5 17.5T840-692v44q0 73-51 125t-125 60q-16 53-58 88.5T510-328v148h152v60H298Zm-14-406v-166H180v44q0 45 29.5 78.5T284-526Zm392 0q45-10 74.5-43.5T780-648v-44H676v166Z"
          />
        </svg>
      </a>
    </header>

    <main class="game">
      <h2 id="level-heading" class="level">LEVEL 3</h2>

      <figure class="gallows">
        <div class="pole"></div>
        <div class="beam"></div>
        <div class="rope"></div>
        <div id="man" class="man">
          <span class="head"></span>
          <span class="body"></span>
          <span class="arm left"></span>
          <span class="arm right"></span>
          <span class="leg left"></span>
          <span class="leg right"></span>
        </div>
      </figure>

      <div id="word" class="word"></div>

      <section id="keyboard" class="keyboard"></section>

      <p id="status" class="status"></p>
    </main>
    <section id="victory">
      <div>
        <h1>YOU WON!</h1>
        <div>
          <a href="../index.html" class="button">Return Home</a>
        </div>
      </div>
    </section>
    <section id="defeat">
      <div>
        <h1>try again loser</h1>
        <div>
          <a href="../index.html" class="button">Return Home</a>
          <a href="./hangmanlevel3.html" class="button">Try Again</a>
        </div>
      </div>
    </section>
    <script>
      const WORDS = ["liberal", "dinosaur", "encyclopaedia"];
      const startTime = Date.now();
    </script>
    <script src="hangman.js"></script>
  </body>
</html>
